<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Coach AI</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #92D2D8;
            background: radial-gradient(circle, rgba(146, 210, 216, 1) 0%, rgba(121, 157, 212, 1) 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: #ffffff;
            padding: 32px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header p {
            opacity: 0.7;
            font-size: 18px;
            font-weight: 400;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            background: rgba(17, 17, 17, 0.3);
        }

        .message {
            margin-bottom: 32px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            flex-shrink: 0;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .message.user .message-avatar {
            background-image: url('/avatar/user.png');
            background-color: #ffffff;
            color: #000000;
        }

        .message.assistant .message-avatar {
            background-image: url('/avatar/coach.png');
            background-color: #333333;
            color: #ffffff;
        }

        .message-content {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 24px 32px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 75%;
            line-height: 1.6;
            font-size: 16px;
        }

        .message.user .message-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: #000000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.assistant .message-content {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: #ffffff;
        }

        .message-content pre {
            background: #000000;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
            font-size: 15px;
            border: 1px solid #333333;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
        }

        .message-content code {
            background: #000000;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #333333;
        }

        .message.user .message-content code {
            background: #f5f5f5;
            color: #000000;
            border: 1px solid #e5e5e5;
        }

        .input-container {
            padding: 32px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-form {
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            border: 2px solid #333333;
            border-radius: 12px;
            padding: 20px 24px;
            font-size: 18px;
            resize: none;
            min-height: 60px;
            max-height: 120px;
            font-family: inherit;
            transition: all 0.2s;
            background: #1a1a1a;
            color: #ffffff;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffffff;
            background: #000000;
        }

        .input-field::placeholder {
            color: #666666;
        }

        .send-button {
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 20px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .send-button:hover {
            background: #000000;
            color: #ffffff;
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
            font-size: 16px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333333;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            color: #999999;
            margin: 60px 0;
        }

        .welcome-message h3 {
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 28px;
            font-weight: 600;
        }

        .welcome-message p {
            font-size: 18px;
            margin-bottom: 24px;
        }

        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 24px;
            justify-content: center;
        }

        .quick-question {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: #ffffff;
        }

        .quick-question:hover {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-color: rgba(255, 255, 255, 0.3);
            color: #000000;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                border: none;
            }
            
            .header {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .chat-container {
                padding: 20px;
            }
            
            .message-content {
                max-width: 85%;
                padding: 20px 24px;
                font-size: 16px;
            }
            
            .input-container {
                padding: 20px;
            }
            
            .input-field {
                font-size: 16px;
                padding: 16px 20px;
            }
            
            .send-button {
                padding: 16px 24px;
                font-size: 16px;
            }
            
            .welcome-message h3 {
                font-size: 24px;
            }
            
            .welcome-message p {
                font-size: 16px;
            }
            
            .quick-question {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Coding Coach AI</h1>
            <p>Your personalized AI tutor for HTML, CSS & JavaScript</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h3>Welcome to your Coding Coach Beth!</h3>
                <p>Ask me anything about HTML, CSS, JavaScript, or web development.</p>
                <div class="quick-questions">
                    <div class="quick-question" onclick="askQuestion('How do I center a div?')">Center a div</div>
                    <div class="quick-question" onclick="askQuestion('How do I create a button?')">Create a button</div>
                    <div class="quick-question" onclick="askQuestion('What is flexbox?')">Flexbox basics</div>
                    <div class="quick-question" onclick="askQuestion('How do I add JavaScript to my page?')">Add JavaScript</div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="chatForm">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Ask me about HTML, CSS, JavaScript, or web development..."
                    rows="1"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        let sessionId = null;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle Enter key to send message
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Handle form submission
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show loading state
            const loadingId = addLoadingMessage();
            
            try {
                // Send message to API
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store session ID
                    sessionId = data.sessionId;
                    
                    // Remove loading and add assistant response
                    removeLoadingMessage(loadingId);
                    addMessage(data.assistantReply, 'assistant');
                } else {
                    throw new Error('API request failed');
                }
            } catch (error) {
                console.error('Error:', error);
                removeLoadingMessage(loadingId);
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
            }
        });

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            // Avatar images are set via CSS background-image
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Format code blocks and inline code
            const formattedContent = content
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
            
            messageContent.innerHTML = formattedContent;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-' + Date.now();
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            // Avatar images are set via CSS background-image
            
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            loadingContent.innerHTML = '<div class="loading"><div class="spinner"></div>Thinking...</div>';
            
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loadingContent);
            
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return loadingDiv.id;
        }

        function removeLoadingMessage(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function askQuestion(question) {
            messageInput.value = question;
            chatForm.dispatchEvent(new Event('submit'));
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
